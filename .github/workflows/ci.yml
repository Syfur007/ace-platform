name: CI

on:
  push:
    branches:
      - main
      - 'restructure/**'
  pull_request:
    branches:
      - main

jobs:
  backend:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: [1.24]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}
      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ matrix.go-version }}-${{ hashFiles('**/go.sum') }}
      - name: Run backend tests
        working-directory: ./apps/backend
        run: |
          go mod tidy
          go test ./... -v

  generate-clients:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Generate TypeScript and Go clients from OpenAPI
        run: |
          docker run --rm -v ${GITHUB_WORKSPACE}:/local openapitools/openapi-generator-cli generate -i /local/packages/api-specs/openapi.yaml -g typescript-fetch -o /local/packages/sdks/ts -p supportsES6=true
          docker run --rm -v ${GITHUB_WORKSPACE}:/local openapitools/openapi-generator-cli generate -i /local/packages/api-specs/openapi.yaml -g go -o /local/packages/sdks/go
      - name: Upload generated SDKS as artifact
        uses: actions/upload-artifact@v4
        with:
          name: generated-sdks
          path: packages/sdks

  frontend:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20]
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install pnpm
        run: npm i -g pnpm
      - name: Install dependencies
        run: pnpm -w install
      - name: Run frontend build and tests
        run: |
          pnpm -w build
          pnpm -w test
