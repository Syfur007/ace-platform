          type: string
        section:
          type: string
        topicId:
          type: string
          nullable: true
        topicName:
          type: string
          nullable: true
        difficultyId:
          type: string
          nullable: true
        difficultyName:
          type: string
          nullable: true
        isTimed:
          type: boolean
        targetCount:
          type: integer
        sortOrder:
          type: integer
        isPublished:
          type: boolean
        createdAt:
          type: string
          description: RFC3339 timestamp
        updatedAt:
          type: string
          description: RFC3339 timestamp

    ListPracticeTemplatesResponse:
      type: object
      required: [items]
