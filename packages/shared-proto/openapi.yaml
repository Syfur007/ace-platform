openapi: 3.0.3
info:
  title: ACE API
  version: 0.1.0
servers:
  - url: http://localhost:8080
paths:
  /healthz:
    get:
      operationId: healthz
      responses:
        '200':
          description: Health status
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthzResponse'

  /exam-packages:
    get:
      operationId: listExamPackages
      responses:
        '200':
          description: Exam packages
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListExamPackagesResponse'

  /auth/register:
    post:
      deprecated: true
      operationId: register
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
      responses:
        '200':
          description: Registered
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'

  /auth/login:
    post:
      deprecated: true
      operationId: login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Logged in
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'

  /auth/me:
    get:
      deprecated: true
      operationId: me
      security:
        - bearerAuth: []
        - cookieAuth: []
      responses:
        '200':
          description: Current user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'

  /auth/refresh:
    post:
      deprecated: true
      operationId: refresh
      parameters:
        - $ref: '#/components/parameters/CsrfToken'
      responses:
        '200':
          description: Refreshed session (sets auth cookies)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'

  /auth/logout:
    post:
      deprecated: true
      operationId: logout
      parameters:
        - $ref: '#/components/parameters/CsrfToken'
      responses:
        '200':
          description: Logged out (clears auth cookies)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OkResponse'

  /auth/logout-all:
    post:
      deprecated: true
      operationId: logoutAll
      security:
        - bearerAuth: []
        - cookieAuth: []
      parameters:
        - $ref: '#/components/parameters/CsrfToken'
      responses:
        '200':
          description: Logged out of all sessions (clears auth cookies)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OkResponse'

  /student/auth/register:
    post:
      operationId: studentRegister
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
      responses:
        '200':
          description: Registered
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'

  /student/auth/login:
    post:
      operationId: studentLogin
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Logged in
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'

  /student/auth/me:
    get:
      operationId: studentMe
      security:
        - bearerAuth: []
        - cookieAuth: []
      responses:
        '200':
          description: Current user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'

  /student/auth/refresh:
    post:
      operationId: studentRefresh
      parameters:
        - $ref: '#/components/parameters/CsrfToken'
      responses:
        '200':
          description: Refreshed session (sets auth cookies)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'

  /student/auth/logout:
    post:
      operationId: studentLogout
      parameters:
        - $ref: '#/components/parameters/CsrfToken'
      responses:
        '200':
          description: Logged out (clears auth cookies)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OkResponse'

  /student/auth/logout-all:
    post:
      operationId: studentLogoutAll
      security:
        - bearerAuth: []
        - cookieAuth: []
      parameters:
        - $ref: '#/components/parameters/CsrfToken'
      responses:
        '200':
          description: Logged out of all sessions (clears auth cookies)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OkResponse'

  /student/enrollments:
    get:
      operationId: studentListEnrollments
      security:
        - bearerAuth: []
        - cookieAuth: []
      responses:
        '200':
          description: Student enrollments
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EnrollmentListResponse'
    post:
      operationId: studentEnroll
      security:
        - bearerAuth: []
        - cookieAuth: []
      parameters:
        - $ref: '#/components/parameters/CsrfToken'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EnrollRequest'
      responses:
        '200':
          description: Enrolled
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'

  /student/enrollments/{examPackageId}:
    delete:
      operationId: studentCancelEnrollment
      security:
        - bearerAuth: []
        - cookieAuth: []
      parameters:
        - name: examPackageId
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - $ref: '#/components/parameters/CsrfToken'
      responses:
        '200':
          description: Enrollment cancelled
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'

  /instructor/auth/login:
    post:
      operationId: instructorLogin
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Logged in
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'

  /instructor/auth/me:
    get:
      operationId: instructorMe
      security:
        - bearerAuth: []
        - cookieAuth: []
      responses:
        '200':
          description: Current user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'

  /instructor/auth/refresh:
    post:
      operationId: instructorRefresh
      parameters:
        - $ref: '#/components/parameters/CsrfToken'
      responses:
        '200':
          description: Refreshed session (sets auth cookies)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'

  /instructor/auth/logout:
    post:
      operationId: instructorLogout
      parameters:
        - $ref: '#/components/parameters/CsrfToken'
      responses:
        '200':
          description: Logged out (clears auth cookies)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OkResponse'

  /instructor/auth/logout-all:
    post:
      operationId: instructorLogoutAll
      security:
        - bearerAuth: []
        - cookieAuth: []
      parameters:
        - $ref: '#/components/parameters/CsrfToken'
      responses:
        '200':
          description: Logged out of all sessions (clears auth cookies)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OkResponse'

  /admin/auth/login:
    post:
      operationId: adminLogin
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Logged in
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'

  /admin/auth/me:
    get:
      operationId: adminMe
      security:
        - bearerAuth: []
        - cookieAuth: []
      responses:
        '200':
          description: Current user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'

  /admin/auth/refresh:
    post:
      operationId: adminRefresh
      parameters:
        - $ref: '#/components/parameters/CsrfToken'
      responses:
        '200':
          description: Refreshed session (sets auth cookies)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'

  /admin/auth/logout:
    post:
      operationId: adminLogout
      parameters:
        - $ref: '#/components/parameters/CsrfToken'
      responses:
        '200':
          description: Logged out (clears auth cookies)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OkResponse'

  /admin/auth/logout-all:
    post:
      operationId: adminLogoutAll
      security:
        - bearerAuth: []
        - cookieAuth: []
      parameters:
        - $ref: '#/components/parameters/CsrfToken'
      responses:
        '200':
          description: Logged out of all sessions (clears auth cookies)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OkResponse'

  /admin/users:
    get:
      operationId: adminListUsers
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: limit
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
        - in: query
          name: offset
          required: false
          schema:
            type: integer
            minimum: 0
            default: 0
        - in: query
          name: role
          required: false
          schema:
            type: string
            enum: [student, instructor, admin]
        - in: query
          name: includeDeleted
          required: false
          schema:
            type: boolean
            default: false
      responses:
        '200':
          description: Users
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListAdminUsersResponse'
    post:
      operationId: adminCreateUser
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateAdminUserRequest'
      responses:
        '200':
          description: User created
          content:
            application/json:
              schema:
                type: object
                required: [id]
                properties:
                  id:
                    type: string

  /admin/users/{userId}:
    get:
      operationId: adminGetUser
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: userId
          required: true
          schema:
            type: string
      responses:
        '200':
          description: User
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AdminUser'
    patch:
      operationId: adminUpdateUser
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: userId
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateAdminUserRequest'
      responses:
        '200':
          description: Updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OkResponse'
    delete:
      operationId: adminDeleteUser
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: userId
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Deleted (soft)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OkResponse'

  /admin/users/{userId}/restore:
    post:
      operationId: adminRestoreUser
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: userId
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Restored
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OkResponse'

  /admin/exam-sessions:
    get:
      operationId: adminListExamSessions
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: limit
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
        - in: query
          name: offset
          required: false
          schema:
            type: integer
            minimum: 0
            default: 0
        - in: query
          name: status
          required: false
