      operationId: adminGetExamSession
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: userId
          required: true
          schema:
            type: string
        - in: path
          name: sessionId
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Exam session detail
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AdminExamSessionResponse'

  /admin/exam-sessions/{userId}/{sessionId}/force-submit:
    post:
      operationId: adminForceSubmitExamSession
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: userId
          required: true
          schema:
            type: string
        - in: path
          name: sessionId
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OkResponse'

  /admin/exam-sessions/{userId}/{sessionId}/terminate:
    post:
      operationId: adminTerminateExamSession
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: userId
          required: true
          schema:
            type: string
        - in: path
          name: sessionId
          required: true
          schema:
            type: string
      requestBody:
        required: false
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AdminExamActionRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OkResponse'

  /admin/exam-sessions/{userId}/{sessionId}/invalidate:
    post:
      operationId: adminInvalidateExamSession
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: userId
          required: true
          schema:
            type: string
        - in: path
          name: sessionId
          required: true
          schema:
            type: string
      requestBody:
        required: false
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AdminExamActionRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OkResponse'

  /admin/exam-sessions/{userId}/{sessionId}/flags:
    post:
      operationId: adminCreateExamFlag
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: userId
          required: true
