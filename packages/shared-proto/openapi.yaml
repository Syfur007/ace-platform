components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
    cookieAuth:
      type: apiKey
      in: cookie
      name: ace_access
  parameters:
    CsrfToken:
      in: header
      name: X-CSRF-Token
      required: true
      schema:
        type: string
      description: Double-submit CSRF token. Must match the ace_csrf cookie.
  schemas:
    AdminDashboardStatsResponse:
      type: object
      required: [ts, users, questionBank, exams]
      properties:
        ts:
          type: string
          format: date-time
        users:
          type: object
          required: [total, active, deleted, byRole]
          properties:
            total:
              type: integer
            active:
              type: integer
            deleted:
              type: integer
            byRole:
              type: object
              additionalProperties:
                type: integer
        questionBank:
          type: object
          required: [packages, topics, questions, byStatus]
          properties:
            packages:
              type: integer
            topics:
              type: integer
            questions:
              type: integer
            byStatus:
              type: object
              additionalProperties:
                type: integer
        exams:
          type: object
          required: [sessions, submitted, byStatus, events, flags]
          properties:
            sessions:
              type: integer
            submitted:
              type: integer
            byStatus:
              type: object
              additionalProperties:
                type: integer
            events:
              type: integer
            flags:
              type: integer

    AdminExamPackageListItem:
      type: object
      required: [id, code, name, isHidden, createdAt, updatedAt]
      properties:
        id:
          type: string
        code:
          type: string
        name:
          type: string
        isHidden:
          type: boolean
        createdAt:
          type: string
          description: RFC3339 timestamp
        updatedAt:
          type: string
          description: RFC3339 timestamp

    ListAdminExamPackagesResponse:
      type: object
      required: [items]
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/AdminExamPackageListItem'

    CreateAdminExamPackageRequest:
      type: object
      required: [name]
      properties:
        name:
          type: string
        isHidden:
          type: boolean
          nullable: true

    CreateAdminExamPackageResponse:
      type: object
      required: [id]
      properties:
        id:
          type: string

    UpdateAdminExamPackageRequest:
      type: object
      properties:
        name:
          type: string
          nullable: true
        isHidden:
          type: boolean
          nullable: true
    HealthzResponse:
      type: object
      required: [status, ts]
      properties:
        status:
          type: string
        ts:
          type: string
          description: RFC3339 timestamp

    HeartbeatRequest:
      type: object
      required: [sessionId, ts, snapshot]
      properties:
        examPackageId:
          type: string
          nullable: true
        sessionId:
          type: string
        ts:
          type: string
          description: RFC3339 timestamp
        snapshot:
          description: Latest client-side snapshot for recovery
          type: object
          additionalProperties: true
          nullable: true

    HeartbeatResponse:
      type: object
      required: [ok, serverTs]
      properties:
        ok:
          type: boolean
        serverTs:
          type: string
          description: RFC3339 timestamp

    ExamSessionResponse:
      type: object
      required: [sessionId, status, createdAt, updatedAt, lastHeartbeatAt, snapshot]
      properties:
        sessionId:
          type: string
        examPackageId:
          type: string
          nullable: true
        status:
          type: string
          enum: [active, finished, terminated, invalid]
        submittedAt:
          type: string
          nullable: true
          description: RFC3339 timestamp
        createdAt:
          type: string
          description: RFC3339 timestamp
        updatedAt:
          type: string
          description: RFC3339 timestamp
        lastHeartbeatAt:
          type: string
          description: RFC3339 timestamp
        snapshot:
          type: object
          additionalProperties: true

    ListExamSessionsResponse:
      type: object
      required: [items, limit, offset, hasMore]
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/ExamSessionListItem'
        limit:
          type: integer
        offset:
          type: integer
        hasMore:
          type: boolean

    ExamSessionListItem:
      type: object
      required: [sessionId, status, createdAt, updatedAt, lastHeartbeatAt]
      properties:
        sessionId:
          type: string
        examPackageId:
          type: string
          nullable: true
        status:
          type: string
          enum: [active, finished, terminated, invalid]
        submittedAt:
          type: string
          nullable: true
          description: RFC3339 timestamp
        createdAt:
          type: string
          description: RFC3339 timestamp
        updatedAt:
          type: string
          description: RFC3339 timestamp
        lastHeartbeatAt:
          type: string
          description: RFC3339 timestamp

    ListPracticeSessionsResponse:
      type: object
      required: [items, limit, offset, hasMore]
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/PracticeSessionListItem'
        limit:
          type: integer
        offset:
          type: integer
        hasMore:
          type: boolean

    PracticeSessionListItem:
      type: object
      required: [sessionId, status, createdAt, lastActivityAt, isTimed, targetCount, correctCount]
      properties:
        sessionId:
          type: string
        status:
          type: string
          enum: [active, paused, finished]
        createdAt:
          type: string
          description: RFC3339 timestamp
        lastActivityAt:
          type: string
          description: RFC3339 timestamp
        examPackageId:
          type: string
          nullable: true
        isTimed:
          type: boolean
        timeLimitSeconds:
          type: integer
          nullable: true
        timeRemainingSeconds:
          type: integer
          nullable: true
        targetCount:
          type: integer
        correctCount:
          type: integer
        accuracy:
          type: number
          format: float

    CreatePracticeSessionRequest:
      type: object
