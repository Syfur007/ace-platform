      parameters:
        - in: path
          name: questionId
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Published question
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PublicQuestionResponse'

  /question-banks:
    get:
      operationId: listQuestionBanks
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Question banks
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListQuestionBanksResponse'

