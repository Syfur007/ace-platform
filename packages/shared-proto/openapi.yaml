          type: string
        section:
          type: string
        topicId:
          type: string
          nullable: true
        difficultyId:
          type: string
          nullable: true
        isTimed:
          type: boolean
        targetCount:
          type: integer
          minimum: 1
          maximum: 50
        sortOrder:
          type: integer
          minimum: 0
          default: 0

    UpdatePracticeTemplateRequest:
      type: object
      properties:
        name:
          type: string
          nullable: true
        section:
          type: string
          nullable: true
        topicId:
          type: string
          nullable: true
        difficultyId:
          type: string
          nullable: true
        isTimed:
          type: boolean
          nullable: true
        targetCount:
          type: integer
          nullable: true
          minimum: 1
          maximum: 50
        sortOrder:
          type: integer
          nullable: true
          minimum: 0

    PracticeQuestionChoice:
      type: object
      required: [id, text]
      properties:
        id:
          type: string
        text:
          type: string

    PracticeQuestion:
      type: object
      required: [id, prompt, choices]
      properties:
        id:
          type: string
        prompt:
          type: string
        choices:
          type: array
          items:
            $ref: '#/components/schemas/PracticeQuestionChoice'

    PracticeSessionResponse:
      type: object
      required: [sessionId, status, createdAt, startedAt, isTimed, targetCount, currentIndex, total, correctCount]
      properties:
        sessionId:
          type: string
        status:
          type: string
          enum: [active, paused, finished]
        createdAt:
          type: string
          description: RFC3339 timestamp
        startedAt:
          type: string
          description: RFC3339 timestamp
        examPackageId:
          type: string
          nullable: true
        isTimed:
          type: boolean
        timeLimitSeconds:
          type: integer
          nullable: true
        currentQuestionStartedAt:
          type: string
          nullable: true
          description: RFC3339 timestamp
        questionTimingsSeconds:
          type: object
          nullable: true
          additionalProperties:
            type: integer
        targetCount:
          type: integer
        currentIndex:
          type: integer
        total:
          type: integer
        correctCount:
          type: integer
        question:
          nullable: true
          $ref: '#/components/schemas/PracticeQuestion'

    SubmitPracticeAnswerRequest:
      type: object
      required: [questionId, choiceId]
      properties:
        questionId:
          type: string
        choiceId:
          type: string
        ts:
          type: string
          nullable: true
          description: RFC3339 timestamp

