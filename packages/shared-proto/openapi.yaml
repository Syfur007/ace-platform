      operationId: instructorListPracticeTemplates
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: examPackageId
          required: false
          schema:
            type: string
        - in: query
          name: includeUnpublished
          required: false
          schema:
            type: boolean
            default: true
      responses:
        '200':
          description: Practice templates (instructor/admin)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListPracticeTemplatesResponse'
    post:
      operationId: instructorCreatePracticeTemplate
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreatePracticeTemplateRequest'
      responses:
        '200':
          description: Created
          content:
            application/json:
              schema:
