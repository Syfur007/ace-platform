          minimum: 1
          maximum: 50

    PracticeTemplate:
      type: object
      required: [id, examPackageId, name, section, isTimed, targetCount, sortOrder, isPublished, createdAt, updatedAt]
      properties:
        id:
          type: string
        examPackageId:
          type: string
